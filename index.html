<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Бургерная</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="head">
      <div class="logo">
        <div class="logo-vf">
          <img src="img/VF.svg" alt="Logo">
          <p>VF</p>
        </div>
        <p>Vintage Food</p>
      </div>
      <div class="head-container">
        <h1>Главная</h1>
        <h1>Акции</h1>
        <h1>О нас</h1>
      </div>
      <div class="cart-logo"><img src="img/cart.svg" alt="cart"></div>
    </div>
    <div class="maint-container">
      <div class="maint-content">
        <p class="title">Быстрая доставка для Вас</p>
        <p class="description">Сделай первый заказ и получи скидку 50%</p>
        <button class="ordered">Заказать</button>
      </div>
      <img class="bigburger" src="img/BigBurger.svg" alt="BigBurger" />
    </div>
  </header>
  <main>
    <h2 class="menu">Меню</h2>
    <br>
    <div class="product-container">
      <div class="card">
        <img src="img/burgers.svg" alt="burger">
        <p>Бургеры</p>
      </div>
      <div class="card">
        <img src="img/chicken.svg" alt="chicken">
        <p>Блюда из курицы</p>
      </div>
      <div class="card">
        <img src="img/hot.svg" alt="hot">
        <p>Горячие блюда</p>
      </div>
      <div class="card">
        <img src="img/snacks.svg" alt="snacks">
        <p>Закуски</p>
      </div>
      <div class="card">
        <img src="img/salat.svg" alt="salat">
        <p>Салаты</p>
      </div>
      <div class="card">
        <img src="img/desert.svg" alt="desert">
        <p>Десерты</p>
      </div>
    </div>
  </main>
  <footer class="footer-cont">
    <div class="footer-ref">
      <h2>Программа лояльности</h2>
      <h2>Политика конфиденциальности</h2>
      <h2>Договор оферты</h2>
    </div>
    <p class="ooo">OOO "Vintage Food"</p>
    <p class="copyright">&copy; Все права защищены</p>
    <div class="contacts">
      <div class="contact-container">
        <a class="links" href="#"><img class="contact-logo" src="img/VK.svg" alt="vk" /></a>
      </div>
      <div class="contact-container">
        <a class="links" href="#"><img class="contact-logo" src="img/Telegram.svg" alt="tg" /></a>
      </div>
    </div>
  </footer>
</body>

</html>
